<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  <main class="main">
    {{- block "main" . }}{{- end }}
  </main>
  {{- partial "footer.html" . -}}
  <script src="{{ "js/main.js" | relURL }}" defer></script>
  <script>
    document.querySelectorAll('a.external').forEach(function(a) { a.setAttribute('target', '_blank'); });
  </script>
</body>
</html>
